version: '3'
services:
  postgres:
      image: postgres
      restart: always
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
      logging: 
        options: 
            max-size: 10m
            max-file: "3"
      ports:
        - 5435:5432
      volumes:
        - ./postgres-data:/var/lib/postgresql/data
        - ./create-db.sql:/docker-entrypoint-initdb.d/create_database.sql
